<html>
<body>
	<h1>add</h1>
	Path: <input type="text" name="path" id="path" value="">
	<br>
	Data:
	<form id='testform' action=''>
		<input type='text' name='a1' value=''><br>
		<input type='text' name='a2' value=''><br>
		<input type='text' name='a3' value=''><br>
		<button type='submit'>Add</button>
	</form>

	<h1>delete</h1>
	<form id='deleteform' action=''>
		Path: <input type="text" name="path1" id="path1" value=""><br>
		<button type='submit'>Delete</button>
	</form>
	
	<script>
	var form = document.getElementById('testform');
	form.onsubmit = function (e) {
		// stop the regular form submission
		e.preventDefault();
		
		// collect the form data while iterating over the inputs
		var data = {};
		for (var i = 0, ii = form.length; i < ii; ++i) {
			var input = form[i];
			if (input.name) {
			  data[input.name] = input.value;
			}
		}
		
		// construct an HTTP request
		var xhr = new XMLHttpRequest();
		xhr.open("POST", document.getElementById('path').value, true);
		xhr.setRequestHeader('Content-Type', 'application/json; charset=UTF-8');
		
		// send the collected data as JSON
		xhr.send(JSON.stringify(data));
		
		xhr.onloadend = function () {
			// done
		};
	};
	
	var form1 = document.getElementById('deleteform');
	form1.onsubmit = function (e) {
		// stop the regular form submission
		e.preventDefault();
		
		// construct an HTTP request
		var xhr = new XMLHttpRequest();
		xhr.open("DELETE", document.getElementById('path1').value, true);
		xhr.setRequestHeader('Content-Type', 'application/json; charset=UTF-8');
		xhr.onloadend = function () {
			// done
		};
	};
</script>
</body>
</html>
